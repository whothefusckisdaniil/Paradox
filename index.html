<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradox: quests</title>
    <meta name="description" content="Psycho Quests" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="scanline-overlay">
            <div class="scanline"></div>
        </div>

        <script>window.yaContextCb=window.yaContextCb||[]</script>
        <script src="https://yandex.ru/ads/system/context.js" async></script>

        <script>
        window.yaContextCb.push(() => {
            Ya.Context.AdvManager.render({
            "blockId": "R-A-17479281-1",
            "type": "fullscreen",
            "platform": "touch",
            "position": "absolute"
            })
        })
        </script>

        <div class="noise-overlay"></div>

        <div id="menu-screen" class="screen">
            <header class="screen-header">
                <h1>PARADOX</h1>
                <div class="header-line"></div>
            </header>
            
            <nav class="main-nav">
                <button id="nav-all" class="nav-button active" data-tab="all">ВСЕ</button>
                <button id="nav-saved" class="nav-button" data-tab="saved">СОХРАНЕННЫЕ</button>
            </nav>

            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="ПОИСК ПО НАЗВАНИЮ...">
            </div>

            <div id="quest-list" class="quest-list-container">
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <button id="exit-to-menu-btn" class="exit-button">МЕНЮ</button>
            
            <div class="game-background">
                <img id="background-image" src="" alt="Фон квеста">
                <div class="background-pattern"></div>
                
                <div class="game-ui">
                    <div id="story-text" class="story-text-container">
                    </div>
                    <div id="choices" class="choices-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
